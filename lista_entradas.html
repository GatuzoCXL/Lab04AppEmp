<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de entradas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/estilos.css' %}">
</head>
<body>
    <h1>Lista de entradas</h1>
    <ul>
        {% for entrada in entradas %}
            <li>
                <h2>{{ entrada.titulo }}</h2>
                <p>{{ entrada.texto }}</p>
                <p>Autor: <a href="{% url 'entradas_por_autor' entrada.autor.id %}">{{ entrada.autor.nombre }} {{ entrada.autor.apellido }}</a></p>
                <p>Fecha de creaciÃ³n: {{ entrada.fecha_creacion }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
